<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="description" content="Greg's List provides local classifieds for jobs, housing, for sale, personals, services, local community, and events.">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Greg's List</title>
  </head>
  <body>
    <header>
      <nav>
        <p><a href="#" class="home">Greg's List</a></p>
        <ul>
          <li><a href="#">Post</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="searchbar">
        <form class="" action="index.html" method="get">
          <input type="text" class="search-text" placeholder="Search software jobs">
          <input type="image" class="glass" src="magnifying-glass.png" alt="Search">
        </form>
      </div>
      <div class="pages">
        <div class="prev bar">
          <p>< prev</p>
        </div>
        <div class="index bar">
          <p>1 to 100 of 179</p>
        </div>
        <div class="next bar">
          <p>next ></p>
        </div>
      </div>
      <div class="list">
        <ul class="result-list">
          <li class="results">June 22 <a href="#" class="list-links">Technical Project Manager</a> Midtown East</li>
          <li class="results">June 21 <a href="#" class="list-links">Frontend Developer</a> SoHo</li>
          <li class="results">June 20 <a href="#" class="list-links">Senior Python Developer / Cofounder</a> Flatiron</li>
        </ul>
      </div>
    </main>
  </body>
</html>
